<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahşiş Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bahşiş Hesaplayıcı</h1>
        <p>Toplam tutarı hesaplamak için fatura tutarını ve bahşiş yüzdesini girin.</p>
    
        <label for="bill">Fatura tutarı:</label>
        <input type="number" id="bill">
        <br/>
        <label for="tip">Bahşiş yüzdesi:</label>
        <input type="number" id="tip">
        <br/>
        <button id="calculate">Hesapla</button>
        <br/>
        <label for="total">Toplam:</label>
        <span id="total"></span>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
