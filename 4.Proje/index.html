<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 2">
            <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 3">
            <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 4">
            <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 5">
            <img src="https://images.pexels.com/photos/210243/pexels-photo-210243.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 6">
            <img src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 7">
            <img src="https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 8">
            <img src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 9">
            <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
        <span style="--i: 10">
            <img src="https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?w=300&h=200&auto=compress&cs=tinysrgb" width="300" height="200">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
